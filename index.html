<!DOCTYPE HTML>
<html>
<head>
  <title>Twitchers</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="js/javascript.js"></script>
</head>

<body>
  <div class="container">

    <div class="row">
      <h1>Twitch Streamers</h1>
      <div class="menu">
        <span></span>
        <span class="selector active" id="all">
          <span><i class="fa fa-circle"></i> All</span>
        </span>
        <span class="selector" id="online">
          <span><i class="fa fa-check-circle"></i> Online</span>
        </span>
        <span class="selector" id="offline">
          <span><i class="fa fa-times-circle"></i> Offline</span>
        </span>
      </div>
    </div>

    <div id="display">
    </div>

  </div>
</body>

</html>
